{% extends 'base.html' %}




{% block body %}
    <br>

    <div class="container">
        <form method="post">
        {% csrf_token %}

            {% for field in form %}

            <div class="form-group row">

            <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>

            <div class="col-10">
                {{ field }}

            </div>


            </div>

            {% endfor %}

            <button type="submit" class="button btn-danger">Add Device</button>

        </form>



    </div>


{% endblock %}
